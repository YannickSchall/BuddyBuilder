name: buddybuilder
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.0.0-dev.0
  freezed_annotation: ^2.0.1
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  json_serializable: ^6.2.0
  dio: ^4.0.6
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  weekly_date_picker: ^1.3.0
  shared_preferences: ^2.1.2
  flutter_neat_and_clean_calendar: ^0.3.13+28
  isar: ^3.1.0+1
  isar_generator: ^3.1.0+1

dev_dependencies:
  analyzer: ^5.0.0
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.5
  freezed: ^2.0.2
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.3
  flutter_neat_and_clean_calendar: ^0.3.13+28

flutter:
  uses-material-design: true

    # To add assets to your application, add an assets section, like this:



  fonts:
    - family: Roboto
      fonts:
        - asset: resources/fonts/Roboto-Regular.ttf
        - asset: resources/fonts/Roboto-Bold.ttf
          weight: 700
    - family:  CustomIcons
      fonts:
      - asset: resources/icons/gymboard.ttf

